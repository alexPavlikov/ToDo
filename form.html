<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/awesome/css/all.css" />
    <title>Add/change form</title>
</head>
<body>
    <section style="margin-top:30vh; padding-bottom: 10px;">
        <h1 style="text-align: center; padding-top: 20px;">Форма добавления.изменения задания</h1>
        <div class="center">
            <form action="/" method="post">
                <input class="field" type="text" name="text" placeholder="Введите задание">
                <input class="field" type="text" name="date" placeholder="Введите дату">
                <input class="field" type="number" name="priority" placeholder="Введите приоритет задания">
                <input type="submit" value="ОК">
            </form>
        </div>
    </section>
</body>
</html>
